<!DOCTYPE HTML>
<html>
<title>LDAPconfig</title>

<head>
    <style type="text/css">
        table {
            border: 3px #000000 double;
            align:center;
        }

        td {
            border: 1px #000000 solid;
        }

        th {
            border: 1px #000000 solid;
            background-color: #87cefa;
            text-align: center;
            vertical-align: middle;
        }
        input#submitbutton{
            font-size:  20px;
            width:  200px;
            height: 30px;
        }
    </style>
</head>


<body>
<h1>LDAPconfing</h1>

<p>現在のLogLevel設定状況</p>


<form action="/ldapconfig" method="post">
<table>
<tr>
    <th>bit</th>
    <th>levelname</th>
    <th>state</th>
</tr>
{% for loglevel in loglevels %}

<tr>
    {% for item in loglevel %}
        
        {% if item==True %}
            <td bgcolor="#ff0000">
            <input type="checkbox", name="{{ loglevel[1] }}" checked>
            
        {% elif item==False %}
            <td>
            <input type="checkbox", name="{{ loglevel[1] }}"  > 
        {% else %}
            <td>
        {% endif %}
        {{ item }}
        </td>
    {% endfor %}
</tr>

{% endfor %}
</table>
    <input id="submitbutton" type="submit" name="button" value="送信">

</form>
</body>

</html>
